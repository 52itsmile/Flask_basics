<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{{ my_str }}<br>
列表:<br>
{{ my_list }}<br>
字典:<br>
{{ my_dict }}<br>
编号:<br>
{{ my_id }}
<hr>

{% endfor %}

</html>
